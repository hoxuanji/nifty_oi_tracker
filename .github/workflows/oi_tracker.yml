name: OI Tracker

# on:
#   schedule:
#     # reset ATM strikes each day at 9:15 AM IST â†’ 03:45 UTC
#     - cron: "45 3 * * *"
#     # update OI every 5 minutes (all day)
#     - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure service account
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > service-account.json

      - name: Determine task
        id: pick
        run: |
          # At 03:45 UTC (09:15 IST) run reset; otherwise update
          if [ "$(date --utc +'%H:%M')" = "03:45" ]; then
            echo "::set-output name=mode::reset"
          else
            echo "::set-output name=mode::update"
          fi

      - name: Run tracker
        run: python oi_tracker.py ${{ steps.pick.outputs.mode }}
